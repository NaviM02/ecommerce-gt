<div class="d-flex justify-content-between align-items-start py-4">
  <div>
    <div class="d-flex justify-content-start align-items-center gap-2">
      @if (backRoute) {
        <app-material-icon role="button" [routerLink]="backRoute">arrow_back</app-material-icon>
      }

      @if (itemName) {
        <h1 class="fw-normal h4 m-0">{{ itemName }}</h1>
      }
    </div>

    @if (description) {
      <p class="m-0 mt-1 fw-light">{{ description }}</p>
    }
  </div>
  <div class="d-flex justify-content-end align-items-center gap-2">
    @if (deleteAction.observed) {
      <button class="btn btn-light text-danger fw-semibold px-4" (click)="deleteAction.emit()">{{ deleteText }}</button>
    }

    @if (editRoute) {
      <button class="btn btn-primary px-4" [routerLink]="editRoute">{{ editText }}</button>
    }
  </div>
</div>
