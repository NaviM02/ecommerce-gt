<ng-container>
  <div>
    <label class="form-label">{{ labelText }}</label>
    @if (textValue) {
      <p>{{ textValue }}</p>
    } @else if (switchValue) {
      <app-toggle-switch
        [checked]="switchValue"
        [disabled]="true"
      >
      </app-toggle-switch>
    } @else {
      <p class="text-muted fst-italic">{{ 'Sin informaci√≥n' }}</p>
    }
  </div>
</ng-container>
